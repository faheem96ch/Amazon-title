
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Header</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <a href="#">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
                </a>
            </div>

            <!-- Delivery Location -->
            <div class="delivery">
                <i class="fas fa-map-marker-alt"></i>
                <div class="delivery-text">
                    <span class="deliver-to">Deliver to</span>
                    <span class="location">Pakistan</span>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <select class="search-category">
                    <option>Deals</option>
                    <option>All</option>
                    <option>Electronics</option>
                    <option>Books</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Language Selection -->
            <div class="language">
                <img src="https://flagcdn.com/w40/us.png" alt="US Flag">
                <span>EN</span>
                <i class="fas fa-caret-down"></i>
            </div>

            <!-- Account & Lists -->
            <div class="account">
                <span class="hello">Hello, sign in</span>
                <span class="account-lists">Account & Lists <i class="fas fa-caret-down"></i></span>
            </div>

            <!-- Returns & Orders -->
            <div class="returns">
                <span class="returns-text">Returns</span>
                <span class="orders-text">& Orders</span>
            </div>

            <!-- Cart -->
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
                <span class="cart-text">Cart</span>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-content">
            <div class="nav-left">
                <a href="#" class="nav-link all-menu">
                    <i class="fas fa-bars"></i> All
                </a>
                <a href="#" class="nav-link">Today's Deals</a>
                <a href="#" class="nav-link">Prime Video</a>
                <a href="#" class="nav-link">Registry</a>
                <a href="#" class="nav-link">Gift Cards</a>
                <a href="#" class="nav-link">Customer Service</a>
                <a href="#" class="nav-link">Sell</a>
            </div>
        </div>
    </nav>

    <!-- Sub Navigation -->
    <div class="sub-nav">
        <div class="sub-nav-content">
            <a href="#" class="sub-link">Today's Deals</a>
            <a href="#" class="sub-link">Coupons</a>
            <a href="#" class="sub-link">Renewed Deals</a>
            <a href="#" class="sub-link">Outlet</a>
            <a href="#" class="sub-link">Amazon Resale</a>
            <a href="#" class="sub-link">Grocery Deals</a>
        </div>
    </div>
</body>
</html>
